<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="text-xl">Sign-up Form</h1>
    <form novalidate>
      <ul>
        <li class="form-item">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <span id="email-error">email is required</span>
        </li>
        <li class="form-item">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" required />
          <span id="country-error">country is required</span>
        </li>
        <li class="form-item">
          <label for="zip-code">Zip Code</label>
          <input type="text" id="zip-code" name="zip-code" required />
          <span id="zip-code-error">Zip Code is required</span>
        </li>
        <li class="form-item">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            maxlength="18"
          />
          <span id="password-error">Password is required</span>
        </li>
        <li class="form-item">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
          <span id="confirm-password-error">Password does not match!</span>
        </li>
        <li class="form-item">
          <button type="submit">Sign Up</button>
        </li>
      </ul>
    </form>
  </body>
</html>
